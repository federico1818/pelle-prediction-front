<app-alert>
    <app-alert-image src="deflated-ball.png"></app-alert-image>
    <app-alert-title>
        {{ title() }}
    </app-alert-title>
    <app-alert-message>
        <p>{{ text() }}</p>
        <app-button-primary (click)="close()">Aceptar</app-button-primary>
    </app-alert-message>
</app-alert>
