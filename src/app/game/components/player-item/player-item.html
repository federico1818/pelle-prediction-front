<div class="player-item" [class.selected]="player.selected" (click)="toggleSelection()">
    <app-player-position [position]="player.position"></app-player-position>
    <app-player-image [image]="player.image"></app-player-image>
    <app-player-name [name]="player.name" [lastname]="player.lastname"></app-player-name>
</div>
